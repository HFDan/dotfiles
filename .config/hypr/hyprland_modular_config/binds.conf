exec = hyprctl dispatch submap global
submap = global

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, F, fullscreen

bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
#bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
#bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
#bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = ,XF86AudioMicMute, exec,  pactl set-source-mute @DEFAULT_SOURCE@ toggle

#bind = CTRL, XF86AudioPlay, exec, playerctl --player=spotify loop track
#bind = ,XF86AudioPlay, exec, playerctl --player=spotify play-pause
#bind = ,XF86AudioPause, exec, playerctl --player=spotify play-pause
#bind = ,XF86AudioNext, exec, playerctl --player=spotify next
#bind = ,XF86AudioPrev, exec, playerctl --player=spotify previous

#bind = ,XF86KbdBrightnessUp, exec, brightnessctl --device='asus::kbd_backlight' set 1+
#bind = ,XF86KbdBrightnessDown, exec, brightnessctl --device='asus::kbd_backlight' set 1-

#bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10+
#bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10-

bind = $mainMod, L, exec, caelestia shell lock lock
#bind = ,switch:Lid Switch,exec,/usr/bin/hyprlock

# bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = ALT, Menu, exec, uwsm app -- google-gemini-nativefier

# Screenshot a window
bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -m window --clipboard-only
# Screenshot a monitor
bind = $mainMod SHIFT, PRINT, exec, uwsm app -- hyprshot -m output --clipboard-only
# Screenshot a region
bind = , PRINT, exec, uwsm app -- hyprshot -m region --clipboard-only

# Laptop binds
bind =, XF86Launch1, exec, ~/.config/hypr/switchgpu.sh
bind =, XF86Launch4, exec, /usr/bin/asusctl profile -n

# CAELESTIA

bind = $mainMod, D, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

bind = Ctrl+Alt, Delete, global, caelestia:session
bind = $mainMod+Shift, E, global, caelestia:session
bind = Ctrl+Alt, C, global, caelestia:clearNotifs

bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

bindl = Ctrl+Super, Space, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop
bind = $mainMod, N, exec, caelestia shell drawers toggle sidebar

